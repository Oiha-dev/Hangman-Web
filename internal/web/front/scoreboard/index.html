<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hangman Web - Scoreboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>
    Scoreboard
</h1>
<div class = "scoreboard">
    <table>
        <tr>
            <th>Rank</th>
            <th>Player</th>
            <th>Score</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Player1</td>
            <td>100</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Player2</td>
            <td>90</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Player3</td>
            <td>80</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Player4</td>
            <td>70</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Player5</td>
            <td>60</td>
        </tr>
        <tr>
            <td>6</td>
            <td>Player6</td>
            <td>50</td>
        </tr>
        <tr>
            <td>7</td>
            <td>Player7</td>
            <td>40</td>
        </tr>
        <tr>
            <td>8</td>
            <td>Player8</td>
            <td>30</td>
        </tr>
    </table>
</div>
<div class="leaderboard">
    <span class="player-name" id="first">Player1</span>
    <span class="player-name" id="second">Player2</span>
    <span class="player-name" id="third">Player3</span>
    <span>      __</span>
    <span> __|    |</span>
    <span>|         |__</span>
    <span>|              |</span>
    <span>-----------</span>
</div>
</body>
</html>
